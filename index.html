<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-continer">
        <div class="signin-signup">
          <form action="#" class="sign-up-form">
            <h2 class="title">WELCOME PATIENT</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" id="confirm-password" />
            </div>
            <div class="input-field">
              <i class="fa fa-calendar-o"></i>
              <input type="date" placeholder="Date of birth" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
        
        <div class="signin-signup-2">
          <form action="#" class="sign-in-form">
            <h2 class="title">WELCOME</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="checkboxes">
              <label>
                <input type="checkbox" name="loginAs" value="patient" />
                <span class="checkmark"></span>
                Patient
              </label>
              <label>
                <input type="checkbox" name="loginAs" value="doctor" />
                <span class="checkmark"></span>
                Doctor
              </label>
            </div>
            <div class="forgot-password">
              <a href="#">Forgot password?</a>
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form-2">
            <h2 class="title">WELCOME DOCTOR</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" id="confirm-password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            
            <button class="btn1 transparent" id="sign-patient-btn">
              Sign up as patient
            </button><br>
            <button class="btn1 transparent" id="sign-doctor-btn">
              Sign up as doctor
            </button><br>
           
          </div>
          <img src="img/z.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/s.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
